<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Hayley</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="/pages/css/index.css">

	<!-- SPELLS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script> <!-- load angular -->

	<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script> <!-- load bootstrap -->

	<script type="text/javascript" src="/js/service.js"></script> 
	<script type="text/javascript" src="/js/controllers.js"></script> 
	<script type="text/javascript" src="/js/core.js"></script>

</head>

<body ng-app='hayley' ng-controller='mainController'>
	<div class="container">
		<div class="jumbotron">
			<h1>Hayley</h1>
			<h3>your personal RSVP manager</h3>
		</div>
		<form class="form-inline" role="form">
			<label for="name"><h3>Add a new user</h3></label>
			<br>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type='text' class="form-control" placeholder='name' ng-model="userDetail['name']">
			</div>
			<div class="form-group">
				<label for="name">Phone Number:</label>
				<input type='text' class="form-control" placeholder='phone number' ng-model="userDetail['phone']">
			</div>
			<button class="btn btn-success btn-default" ng-click="addUser()">Submit</button>
		</form>
		{{ userDetail }}

		<div class="well well-lg" ng-repeat="res in responses">
			<h2>{{ res.question }}</h2>
			<div class="container">
				<div class="row">
					<div class="col-md-6 answer-card">
						<h2>Yes</h2>
						<div ng-repeat="yes_user in res.yes_users track by $index">
						{{yes_user}}
						</div>
					</div>
					<div class="col-md-6 answer-card">
						<h2>No</h2>
						<div ng-repeat="no_user in res.no_users track by $index">
							{{no_user}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
